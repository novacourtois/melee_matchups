<div class="row">
<div class="col-sm-6">
    <select class="form-control"
    ng-options="c for c in data.characters"
    ng-model="selectedCharacter"
    ng-change="matchups()">
    </select>

    <div class="character" ng-class="{
    'fox'   : selectedCharacter == 'Fox',
    'falco' : selectedCharacter == 'Falco',
    'sheik' : selectedCharacter == 'Sheik',
    'marth' : selectedCharacter == 'Marth'}"></div>
    <div class="info">{{data.characterTips}}</div>

</div>

<div class="col-sm-6">
    <select class="form-control"
    ng-options="c for c in data.characters"
    ng-model="selectedOpponent"
    ng-change="matchups()">
    </select>
    <div class="character" ng-class="{
    'fox'   : selectedOpponent == 'Fox',
    'falco' : selectedOpponent == 'Falco',
    'sheik' : selectedOpponent == 'Sheik',        
    'marth' : selectedOpponent == 'Marth'}"></div>
    <div class="info">{{data.opponentTips}}</div>
</div>

<div class="col-sm-12">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{data.characterPercentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{data.characterPercentage}}%;">
        {{data.characterPercentage}}%
      </div>
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{data.opponentPercentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{data.opponentPercentage}}%;">
        {{data.opponentPercentage}}%
      </div>
    </div>
</div>
</div>
